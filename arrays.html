    <title>Arrays</title>
</head>
<body>
    

    <script defer>
        const myArray = ["jim", "jill", "jaime"];
        console.log(myArray[1]); /*note start counting at 0 and arrays are enumerated by position */
        /* getting info out of arrays requires a numerical location. Arrays locations start counting at zero*/
      
     //   myArray.push("tim"); /*adds tim to the end*/
        myArray.unshift('joe'); /*adds joe to the beginning of the array */
        console.log(myArray);

        /*removing from an array from the end of the current array*/
        myArray.pop();
        console.log(myArray);

        /*removing something from the beginning of an array*/
        myArray.shift();
        console.log(myArray);
